name: Build GDExtension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-latest
            platform: macos
            arch: universal
          - name: Linux
            os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - name: Windows
            os: windows-latest
            platform: windows
            arch: x86_64

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install SCons
        run: pip install scons

      - name: Build (debug)
        run: scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_debug -j4

      - name: Build (release)
        run: scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_release -j4

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: skald-${{ matrix.platform }}
          path: addons/skald/bin/*

  package:
    needs: build
    runs-on: ubuntu-latest
    name: Package & Release

    steps:
      - uses: actions/checkout@v4

      - name: Download all platform binaries
        uses: actions/download-artifact@v4
        with:
          path: addons/skald/bin
          merge-multiple: true

      - name: Package addon
        run: zip -r skald-godot.zip addons/skald/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: skald-godot.zip
          generate_release_notes: true

      # Update the release branch for AssetLib compatibility.
      # AssetLib pulls from a branch/tag in the repo, so binaries must be committed.
      - name: Update release branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release
          git add -f addons/skald/bin/
          git commit -m "Release ${{ github.ref_name }}"
          git push -f origin release
